<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuri Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d48a9a8490.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button class="toggle-btn" type="button">Login</button>
          <!-- <button class="toggle-btn" type="button">Register</button> -->
        </div>
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google"></i>
        </div>

        <form action="" class="input-group" id="login">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" />
          <span
            >Remember Password /
            <a href="/zuri registration form/index.html">Sign up</a></span
          >
          <button type="submit" class="submit-btn">Log in</button>
        </form>
      </div>
    </div>
  </body>
</html>
